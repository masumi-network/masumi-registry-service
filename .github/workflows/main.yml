name: Test-runner
on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Run Jest
        run: npm run test

      - name: Run Build
        run: npm run build

  lint:
    name: Run Linter and Comment on PR
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Step 1: Checkout code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Run Linter
      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Run Format
        run: npm run format

      - name: Run Linter
        id: lint
        run: |
          npm run lint

      # Step 5: Add Lint Results as a Comment on the PR
      - name: Comment Lint Results on PR
        if: ${{ github.event_name == 'pull_request' }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: Linter Report
          path: lint-results.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
